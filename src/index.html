<!doctype html>
<html language="en-gb">
  <head>
    <meta charset="utf-8" />
    <title>Password hasher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" defer src="index.js"></script>
  </head>
  <body>
    <form id="form">
      <label class="row">
        Master Key
        <input
          id="masterKey"
          type="password"
          autofocus
          autocomplete="off"
          required
        />
      </label>

      <label class="row">
        Site tag
        <input
          type="text"
          id="siteTag"
          list="savedSites"
          required
          autocomplete="off"
          autocapitalize="none"
          autocorrect="off"
        />
      </label>
      <datalist id="savedSites" aria-label="Saved sites" class="row"></datalist>

      <button type="submit" id="generate">Generate</button>

      <label class="row">
        Hash
        <input type="text" id="hash" autocomplete="off" />
      </label>

      <details id="details">
        <summary>More options</summary>

        <button type="button" id="reset">Reset</button>
        <button type="button" id="delete" hidden>Delete saved</button>

        <div class="buttons">
          <fieldset>
            <legend>Requirements</legend>
            <ul>
              <li>
                <label
                  ><input type="checkbox" id="requireDigit" checked />
                  Digits</label
                >
              </li>
              <li>
                <label
                  ><input type="checkbox" id="requirePunctuation" />
                  Punctuation</label
                >
              </li>
              <li>
                <label
                  ><input type="checkbox" id="requireMixedCase" checked /> Mixed
                  Case</label
                >
              </li>
              <li>
                <label><input type="checkbox" id="bangify" /> Bangify</label>
              </li>
            </ul>
          </fieldset>

          <fieldset>
            <legend>Restrictions</legend>
            <ul>
              <li>
                <label
                  ><input type="checkbox" id="restrictSpecial" /> No
                  Special</label
                >
              </li>
              <li>
                <label
                  ><input type="checkbox" id="restrictDigits" /> Digits
                  Only</label
                >
              </li>
            </ul>
          </fieldset>
        </div>

        <label class="row">
          Size <output for="hashWordSize" id="sizeOutput" value="26">26</output>
          <input
            type="range"
            id="hashWordSize"
            min="4"
            max="26"
            value="26"
            step="2"
            list="steplist"
          />
          <div class="range-list">
            <span class="range-list__min">4</span>
            <span class="range-list__max">26</span>
          </div>
          <datalist id="steplist">
            <option>4</option>
            <option>6</option>
            <option>8</option>
            <option>10</option>
            <option>12</option>
            <option>14</option>
            <option>16</option>
            <option>18</option>
            <option>20</option>
            <option>22</option>
            <option>24</option>
            <option>26</option>
          </datalist>
        </label>
      </details>
    </form>
  </body>
</html>
